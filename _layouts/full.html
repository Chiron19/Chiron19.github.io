<!-- This html setting overrides defaults and sets page to full width display. -->
<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>

  <!-- google analytics -->
  {% if site.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <!-- Jekyll SEO plugin -->
  {% seo %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ site.title }}</title>

  {% include favicon.html %}

  <!-- TailwindCSS and Inter Font-->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/tailwind.css">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  
    <!-- highlight.js -->
   <link id="highlight-style" rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const theme = document.documentElement.dataset.theme;
      const highlightStyle = document.getElementById('highlight-style');
      if (theme === 'light') {
        highlightStyle.href = "//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github.min.css";
      } else if (theme === 'dark') {
        highlightStyle.href = "//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github-dark-dimmed.min.css";
      }
    });
  </script>
  
  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
 </head>

<!-- override style of navigator -->
 <style>
    .text-sm {
    font-size: 1.25rem;
    line-height: 2rem;
    }
    .text-gray-500 {
    color: white;
    }
    .bar-hover:hover {
    background-color: rgba(255, 255, 255, 0.1);
    }
 </style>
 <div class="font-sans mx-auto bar-hover" style="position: absolute; display: flex; justify-content: center; z-index: 10; width: 100%;">
    <div class="pt-12 pb-4" style="z-index: 11;">
        {% if site.show-nav-menu %}
            {% include nav.html%}
        {% endif %}
    </div>
</div>
    
    {% include extensions/click-to-top.html %}

    {{ content }}

<script>    
    /* Function for opning navbar on mobile */
    function toggleNavbar(collapseID) {
        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("block");
        }
        /* Function for dropdowns */
        function openDropdown(event, dropdownID) {
        let element = event.target;
        while (element.nodeName !== "A") {
            element = element.parentNode;
        }
        document.getElementById(dropdownID).classList.toggle("hidden");
        document.getElementById(dropdownID).classList.toggle("block");
        }
    
    /* Function for show/hide table of content */
    function toggleTOC() {
        var toc = document.getElementById('toc');
            if (toc.style.display == "block"){ // if toc hidden, display it 
                toc.style.display = "none";
            }
            else{ // if toc displayed, hidden it
                toc.style.display = "block";
            }
        }
    </script>

</html>
