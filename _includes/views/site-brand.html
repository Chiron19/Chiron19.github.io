<a class="site-brand-inner" rel="author" href="{{ "/" | relative_url }}" style="display:flex;align-items:center;justify-content: flex-start;flex-direction: row;align-content: center;">
  <object class="site-favicon" title="{{ site.title | escape }}" data="{{ site.favicon }}" onerror="this.style.display='none'"> </object>
  
  <!-- <img class="site-favicon" title="{{ site.title | escape }}" src="{{ site.favicon }}" onerror="this.style.display='none'"> -->
  {{ site.title | escape }}
</a>
